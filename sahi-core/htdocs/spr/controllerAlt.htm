<html>
<head><title>Sahi Controller - Alternate</title>
<link rel="stylesheet" type="text/css" href="controllerAlt.css">
</head>
<body>
<script type="text/javascript" src="/_s_/spr/util.js"></script>
<script type="text/javascript" src="/_s_/spr/controllerAlt.js"></script>
<script type="text/javascript" src="/_s_/spr/controllerCommon.js"></script>

<script>
_c.sahisid = "$sahisid";
</script>
<div style="float:right;margin-right:7px;">
<input type="button" id="rec_on" style="display:block;width:60px;" value="Record" onclick="_c.startRecording()">
<input type="button" id="rec_off" style="display:none;width:60px;" value="Stop" onclick="_c.stopRecording()"></div>
<input type="button" id="rec_clear" style="display:block;width:60px;float:right;margin-right:8px;" value="Clear" onclick="_c.clearRecording()">
<!-- Spy start -->
<div style="margin:10px 0px 10px 0px;"><ul class="tabs">
<li id="tspy">Accessor Spy</li>
<li id="tsteps" onclick="_c.showAllRecordedSteps()">Recorded Steps</li>
</ul></div>
<div  style="">
<div id="tspybox" style="display:none">
<table width="99%"><tr><td>
<table>
	<tr>
		<td>Accessor</td>
		<td><input onkeypress="_c.reIdentifyQ(event)" class="field" id="accessor" type="text" name="accessor"></td>
	</tr>
	<tr>
		<td>Alternatives</td>
		<td><select onchange="$('accessor').value=this.value" class="field" id="alternative" name="alternative"></select></td>
	</tr>
	<tr>
		<!--<td>Value:</td><td><input id="elValue" name="elValue" value="" class="inputBox"></td>-->
		 <td>Value/Text</td><td><input class="field" id="elValue" type="text" name="elValue"></td> 
	</tr>
	<tr>
	
		<td>Prefix</td><td><input id="prefix" name="winName" value="" class="inputBox"></td>
	</tr>
	<tr>
		<td>Assert</td>
		<td><select onchange="_c.recordStep(_c.getSelectedAssertion());this.selectedIndex=0;" class="field" id="assertions" name="assertions"></select></td>
	</tr>
</table>
</td><td valign="top" style="padding-top:4px;">
<input class="b" type="button" value="Hilight" onclick="_c.highlight()"><br/>
<!--<input class="b" type="button" value="Props" onclick="_c.showProps()"><br/>-->
<hr/>
<input class="b" type="button" value="Hover" onclick="_c.hover()"><br/>
<input class="b" type="button" value="Click" onclick="_c.click()"><br/>
<input class="b" type="button" value="Set" onclick="_c.setValue()"><br/>
</td></tr>
<tr><td colspan="2">
Evaluate Expression:
<br/>
<textarea id="lastSteps" style="width:390px;height:55px;"></textarea><br/>
<input type="button" onclick="_c.evaluateExpr()" value="Test -&gt;">
<input type="button" onclick="_c.appendToScript()" value="Append to Script">
<input type="button" onmousedown="_c.demoHighlight()" value="Highlight">
<input type="button" onmousedown="_c.demoClick()" value="Click">
<br/>
<textarea id="result" style="width:390px;height:55px;"></textarea>
</td></tr>
</table>
</div>

<div id="tstepsbox" style="display:none">
<div id="allsteps" style="border: 1px groove gray; overflow:auto; padding:4px; margin:0px;height:200px;"></div>
</div>
</div>
<!-- Spy end -->

<!--About tab start-->
<div class="content" id="taboutbox" style="display:none">
Sahi Software
</div>
<!--About tab end-->

<!-- Common start -->
<input type="hidden" id="currentLogFileName"/>
<!-- Common end -->

<script>
//var tabGroup1 = new TabGroup("tabGroup1", ["tscripts", "tlogs", "tabout"], "tscripts");
//var tabGroup2 = new TabGroup("tabGroup2", ["tplay", "trecorder"], "trecorder");
var spyTabs = new TabGroup("spyTabs", ["tspy", "tsteps"], "tspy");
//var openTabs = new TabGroup("openTabs", ["tfile", "turl"], "tfile");
_c.makeImgButtons();
poll();
</script>


</body>
</html>
